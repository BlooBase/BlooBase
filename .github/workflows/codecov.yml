name: Run tests and upload coverage

on:
  push:
    branches:
      - main   # This triggers the action when changes are pushed to the main branch
      - Josh   # This triggers the action when changes are pushed to the Josh branch

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-
    permissions:
      contents: read  # Required for actions/checkout to fetch your code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx jest --coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: BlooBase/BlooBase