name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - initial_setup
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - initial_setup

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_FLOWER_07E89B41E }}
          action: "upload"
          app_location: "/"         # change if your app is in a subfolder
          api_location: ""          # leave empty unless you're using Azure Functions or similar
          output_location: "build"  # or "dist", depending on your framework
